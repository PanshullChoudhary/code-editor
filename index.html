<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><>4Coders</></title>
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
            background-color:#1e1f26;
        }
        .main{
            width: 97%;
            height: 100vh;

            margin-left: 20px;
        }
        .code_area{
            width: 100%;
            height: 50%;
            background-color: #1d1e22;
            position: relative;
        }
        .code_area textarea{
            width: 32%;
            height: 97%;
            position: relative;
            resize: none;
            background-color: #1d1e22;
            margin: 1px;
            font-family: cursive;
            color: #eeffed;
            border: none;
            border-radius: 1%;
        }
        .viewer{
            width: 100%;
            height: 50%;
        }
        #viewer{
            width: 97%;
            height: 97%;
            background-color: #e8fceb;
            border-radius: 2%;
            border: none;
        }
    </style>
<div class="main">
    <div class="code_area">
        <textarea id="htmlcode" placeholder="HTML goes here..." onkeyup="refresh()"></textarea>
        <textarea id="csscode" placeholder="CSS goes here" onkeyup="refresh()"></textarea>
        <textarea id="jscode" placeholder="JS goes here" onkeyup="refresh()"></textarea>
    </div>
    <div class="viewer">
        <iframe id="viewer"></iframe>
    </div>
</div>
    <script>
        function refresh(){
            var html = document.getElementById('htmlcode').value;
            var css = "<style>"+document.getElementById('csscode').value+"</style>";
            var js = "<scri"+"pt>"+document.getElementById('jscode').value+"</scri"+"pt>";
            var frame = document.getElementById("viewer").contentWindow.document;
            frame.open();
            frame.write(html+css+js);
            frame.close();
        }
    </script>
</body>
</html>
